name: Generate Equipment Master List

on:
  workflow_dispatch:

jobs:
  build-list:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # This will now run in the correct, top-level directory
    - name: Install dependencies
      run: npm install

    - name: Authenticate with Google Cloud
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

    # This will also run in the correct directory
    - name: Run the Generation Script
      run: node generate-list.js

    - name: Upload Master List as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: master-equipment-list
        path: supplemental_list_1.json # Make sure this matches your script's OUTPUT_FILE